---
AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - !ruby/regexp /old_and_unused\.rb$/

# Style/FrozenStringLiteralComment:
#   Enabled: false
Layout/TrailingBlankLines:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/EmptyMethod:
  Enabled: false
Style/ClassAndModuleChildren:
  EnforcedStyle: compact
Metrics/AbcSize:
  Enabled: false
